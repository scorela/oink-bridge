version: '3.8'

services:
  bridge:
    build: .
    container_name: oink-midoink-bridge
    restart: unless-stopped
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=production
      - BRIDGE_PORT=3008
      - BRIDGE_THRESHOLD=2
      - CARDANO_NETWORK=preview
      - MIDNIGHT_NETWORK=testnet
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3008/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

